  <body >
    <div class=" grid place-items-center h-[50vh] grid-cols-3"> 
    <div class="container flex items-center  gap-5 bg-slate-200 pt-5 pb-5 rounded-lg justify-center col-start-2 ">

        <div class="sharik absolute top-[-5px] w-5 h-5 bg-blue-500 rounded-[50%] cursor-pointer left-0 z-[2] select-none"></div>
      </div>
      <div class="foiz text-black text-[30px] font-semibold text-center">0%</div>
      
    </div>
  </div>
